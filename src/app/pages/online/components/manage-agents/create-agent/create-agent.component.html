<div class = "container">
  <h1 style = "width: fit-content;">
    <b>Create Agent</b>
  </h1>

  <form [formGroup] = "form">
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type = "text" color = "medium" formControlName = "name" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Lastname</ion-label>
        <ion-input type = "text" color = "medium" formControlName = "lastname" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type = "text" color = "medium" formControlName = "email" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type = "text" color = "medium" formControlName = "username" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type = "number" color = "medium" formControlName = "phoneNumber"></ion-input>
      </ion-item>


        <ion-item>
          <ion-label>Agent type</ion-label>
          <ion-select formControlName = "type" (ionChange) = "getWorkPlaces()">
            <ion-select-option value = "Municipal" [selected] = "true">Municipal</ion-select-option>
            <ion-select-option value = "Private" >Private</ion-select-option>
          </ion-select>
        </ion-item>
  
      <ion-item>
        <ion-label>Place of work</ion-label>
        <ion-select formControlName = "workAddress" [disabled] = "workPlaces.length === 0">
            <ion-select-option *ngFor = "let workPlace of workPlaces" [value] = "workPlace">{{workPlace}}</ion-select-option>
        </ion-select>
      </ion-item>

       
            
  
      <div class = "actions">
        <ion-button color = "primary" (click) = "back()" >Back</ion-button>
        <ion-button color = "success" (click) = "submitAgentData()" [disabled] = "form.invalid">Create Agent</ion-button>&nbsp;
        <ion-button color = "danger" (click) = "reset()">Reset</ion-button>
      </div>
    </ion-list>
  </form>


</div>
